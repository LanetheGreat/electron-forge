language: node_js
node_js:
- 8
os:
- linux
- osx
dist: xenial
osx_image: xcode8.3
services:
- docker
jobs:
  matrix:
  - NODE_INSTALLER=npm
  - NODE_INSTALLER=yarn
branches:
  only:
  - master
  - 5.x-update-packages
  - /^v\d+\.\d+\.\d+/
before_install: if [[ "$NODE_INSTALLER" = "yarn" ]]; then npm install -g yarn@0.23.3; fi
install:
- npm install
- npm update
script: ci/script.sh
after_success: ci/coverage.sh
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: change
